<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>react测试</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <div id="example1"></div>
    <hr />
    <div id="example2"></div>
    <script type="text/babel">
	  	let i = 1;
	  	var myStyle = {
    		fontSize: 100,
    		color: '#00FF00'
	  	};
		var arr = [<div id='div1' key='1'>这是div1</div>,<div id='div2' key='2'>这是div2</div>];
      	ReactDOM.render(
      		<div>{/*注释...*/}
      	 	  <h1 style={myStyle}>{1+'A'}</h1>
      	 	  <h1>{i == 1?'true':'false'}</h1>
			  <div>{arr}</div>
        	</div>
      		,
      		document.getElementById('example1')
      	);
      	ReactDOM.render(render(),document.getElementById('example2'));
    function render(){
        var lists = [{"url":"http://www.baidu.com","src":"./images/1.jpg"},
						{"url":"http://www.baidu.com","src":"./images/1.jpg"},
						{"url":"http://www.baidu.com","src":"./images/1.jpg"}];
        return (
            <div className="swiper-container">
                <div className="swiper-wrapper">
                    {
                        lists.map(function(data,i){
                            return (
                                <div className="swiper-slide" key={i}>
                                    <a href={data.url}>
                                        <img src={data.src} width="100%" height="100%" />
                                    </a>
                                </div>
                            )
                        })
                    }
                </div>
                <div className="swiper-pagination"></div>
            </div>
        )
    }
    </script>
  </body>
</html>
